<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crimeboard</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.10.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.10.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/5.10.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.10.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/drag.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <div>

    <main id="main-app" role="main" class="container">
      Welcome, {{ user.displayName }}
      <div class="main-area">
        <div id="crimeboard" class="resize-container">
          <note v-for="note in notes" v-bind:note="note" v-bind:key="note.id"></note>
        </div>
        <button onclick="addNote()">add note</button>
        <button onclick="saveState()">save</button>
        <button onclick="clearBoard()">clear board</button>
        <button onclick="logOut()">log out</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/interactjs@next/dist/interact.min.js"></script>
  <script src="scripts/drag.js"></script>
  <script src="scripts/Note.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/firebaseApp.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
