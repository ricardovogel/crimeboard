<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crimeboard</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>


    <div class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Sign in</button>
    </div>
    <div class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        </div>

        <div class="form-label-group">
            <input id="displayName" class="form-control" placeholder="Display name" required>
            <label for="displayName">Display name</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmailR" class="form-control" placeholder="Email address" required>
            <label for="inputEmailR">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPasswordR" class="form-control" placeholder="Password" required>
            <label for="inputPasswordR">Password</label>
        </div>

        <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="signup()">Sign up</button>
        <button class="btn btn-lg" type="submit" onclick="google()"><i class="fab fa-google"></i></button>
        <button class="btn btn-lg" type="submit" onclick="twitter()"><i class="fab fa-twitter"></i></button>
        <button class="btn btn-lg" type="submit" onclick="facebook()"><i class="fab fa-facebook-square"></i></button>


    </div>

    <script src="scripts/firebaseLogin.js"></script>
</body>

</html>
